[project]
name: "libsmdev"
status: "alpha"
authors: ["Joachim Metz <joachim.metz@gmail.com>"]
year_of_creation: "2010"
download_url: "https://github.com/libyal/libsmdev/releases"
git_url: "https://github.com/libyal/libsmdev.git"
features: ["debug_output", "python"]

[library]
description: "Library to access and read storage media (SM) devices"
public_types: ["handle"]
build_dependencies: []

[development]
main_object: "handle"
main_object_filename: "/dev/sda"

[tools]
description: "Several tools for accessing storage media (SM) devices"
directory: "smdevtools"
names: ["smdevinfo"]

[troubleshooting]
example: "smdevinfo /dev/sda"

[cygwin]
build_dependencies: []
dll_dependencies: []
dll_filename: "cygsmdev-0.dll"

[gcc]
build_dependencies: []
static_build_dependencies: []

[mingw]
build_dependencies: []
dll_dependencies: []
dll_filename: "libsmdev-1.dll"

[msvscpp]
build_dependencies: []
dll_dependencies: []

[dpkg]
build_dependencies: []

[rpm]
build_dependencies: []

